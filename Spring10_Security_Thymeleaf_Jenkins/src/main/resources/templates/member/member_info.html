<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원관리 시스템 관리자모드(회원 정보 보기)</title>
    <th:block th:replace="~{board/header :: headerFragment}"/>
<style>
	tr>td:nth-child(odd){font-weight: bold}
	td{text-align:center}
	.container{width:50%}
</style>
</head>
 <body> 
    <div class="container">
    	<table class="table table-bordered">
    		<tr>
    			<td>아이디</td>
    			<td th:text="${memberinfo.id}"></td>
    		</tr>
    		<tr>
    			<td>비밀번호</td>
    			<td th:text="${#strings.substring(memberinfo.password,0,8)}"></td>
    		</tr>
    		<tr>
    			<td>이름</td>
    			<td th:text="${memberinfo.name}"></td>
    		</tr>
    		<tr>
    			<td>나이</td>
    			<td th:text="${memberinfo.age}"></td>
    		</tr>
    		<tr>
    			<td>성별</td>
    			<td th:text="${memberinfo.gender}"></td>
    		</tr>
    		<tr>
    			<td>이메일 주소</td>
    			<td th:text="${memberinfo.email}"></td>
    		</tr>
    		<tr>
    			<td colspan=2>
    			<a href="list">리스트로 돌아가기</a>
    		</tr>
    	</table> 
    </div>    
 </body>
</html>
